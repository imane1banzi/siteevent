<section class="hero-section">

  <!-- Vidéo background -->
  <video autoplay muted loop playsinline class="video-bg">
    <source src="videos/background.mp4" type="video/mp4">
  </video>

  <!-- Overlay sombre -->
  <div class="overlay"></div>

  <!-- Contenu principal -->
  <div class="hero-container">

    <!-- Texte principal -->
    <div class="hero-content">
      <h1>Welcome to <span>Event Site</span></h1>
      <p>Explore our latest collection and creative universe</p>
    </div>

    <!-- Formulaire réservation -->
    <div class="reservation-box">

      <h2>Book Your Event</h2>

      <!-- Message de confirmation -->
      <div *ngIf="reservationNumber" class="success-box">
        ✅ Reservation Confirmed <br>
        Your Number: <strong>{{ reservationNumber }}</strong>
      </div>

      <form (ngSubmit)="sendEmail()">

        <input 
          type="text"
          placeholder="Full Name"
          [(ngModel)]="name"
          name="name"
          required
        >

        <input 
          type="email"
          placeholder="Email Address"
          [(ngModel)]="email"
          name="email"
          required
        >

        <input 
          type="date"
          [(ngModel)]="date"
          name="date"
          required
        >

        <textarea 
          placeholder="Your Message"
          [(ngModel)]="message"
          name="message"
        ></textarea>

        <button type="submit">
          Reserve Now
        </button>

      </form>

    </div>

  </div>

</section>
